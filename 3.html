<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div id="calculator">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required><br>

        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <div id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById("height").value) / 100; // Convert height to meters
            var weight = parseFloat(document.getElementById("weight").value);

            if (isNaN(height) || isNaN(weight)) {
                alert("Please enter valid height and weight.");
                return;
            }

            var bmi = weight / (height * height);
            var resultElement = document.getElementById("result");

            if (bmi < 18.5) {
                resultElement.innerHTML = `Your BMI is ${bmi.toFixed(2)}. You are underweight. You may need to gain weight.`;
            } else if (bmi >= 18.5 && bmi < 24.9) {
                resultElement.innerHTML = `Your BMI is ${bmi.toFixed(2)}. You are in the healthy weight range.`;
            } else {
                resultElement.innerHTML = `Your BMI is ${bmi.toFixed(2)}. You are overweight. You may need to lose weight.`;
            }
        }
    </script>
</body>
</html>
