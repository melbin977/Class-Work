<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 function calculateCalories() {
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            let calorieNeeds = 0;

            if (gender === 'male') {
                calorieNeeds = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else if (gender === 'female') {
                calorieNeeds = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            document.getElementById('result').textContent = `Your daily calorie needs are approximately ${calorieNeeds.toFixed(2)} calories.`;
        }
    </script>
    <form id="calorie-form" action="#" method="POST">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age in years"><br>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1" max="300" placeholder="Enter your height in cm"><br>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" min="1" max="500" placeholder="Enter your weight in kg"><br>
        <label for="activity">Activity level:</label>
        <select id="activity" name="activity">
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly active (exercise 1-3 times/week)</option>
          <option value="1.55">Moderately active (exercise 4-5 times/week)</option>
          <option value="1.725">Very active (intense exercise 6-7 times/week)</option>
          <option value="1.9">Extremely active (very intense exercise twice a day)</option>
        </select><br>
        <button type="submit"onclick="calculateCalories()">Calculate calories</button>
      </form>
      <p id="result"></p>
</body>
</html>
